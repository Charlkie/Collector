    <nav class="navbar navbar-expand-md bg-dark navbar-dark bg-dark">

    <div class="container-fluid filter-sort-bar">
        <div class="row">
          <div class="col col-sm-1">
              <button class="all">All</button>
          </div>
          <div class="col col-sm-3">
            <div class="barText">Genre</div>
            <div class="dropdown">
              <button id="genre-btn" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                All
              </button>
              <div id="genre-drpdwn" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a id="Thriller" class="dropdown-item">Thriller</a>
                <a id="Adventure" class="dropdown-item">Adventure</a>
                <a id="Comedy" class="dropdown-item">Comedy</a>
                <a id="Animation" class="dropdown-item">Animation</a>
              </div>
            </div>
          </div>
          <div class="col col-sm-3">
            <div class="barText">Sort</div>
            <div class="dropdown">
                <button id="sort-btn" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </button>
                <div id="sort-drpdwn" class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                  <a id="Runtime" class="dropdown-item">Runtime</a>
                  <a id="Popularity" class="dropdown-item">Popularity</a>
                  <a id="Newest" class="dropdown-item">Newest to oldest</a>
                  <a id="Oldest" class="dropdown-item">Oldest to newest</a>
                </div>
              </div>
          </div>
